<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Idade</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Calculadora de Idade</h4>
                </div>
                <div class="block">
                    <p class="title">Dia</p>
                    <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1"
                        maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">MÃªs</p>
                    <input type="text" name="Month" id="month" placeholder="mm" required="required" minlength="1"
                        maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Ano</p>
                    <input type="text" name="Year" id="year" placeholder="yyyy" required="required" minlength="4"
                        maxlength="4" />
                </div>
            </div>

            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Enter" onclick="calculateAge()">
                </div>
            </div>
            <div id="age"></div>
            <div id="next-birthday"></div>
        </form>
    </div>

  <script src="script.js"></script>

</body>

</html>
