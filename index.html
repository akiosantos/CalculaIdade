<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora Idade</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Calculadora de Idade</h4>
                </div>
                <div class="block">
                    <p class="title">Dia</p>
                    <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1"
                        maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Mês</p>
                    <input type="text" name="Month" id="month" placeholder="mm" required="required" minlength="1"
                        maxlength="2" />
                </div>
                <div class="block">
                    <p class="title">Ano</p>
                    <input type="text" name="Year" id="year" placeholder="yyyy" required="required" minlength="4"
                        maxlength="4" />
                </div>
            </div>

            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Enter" onclick="age()">
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
</body>

</html>


<script>
function age() {
        var d1 = document.getElementById("date").value;
        var m1 = document.getElementById("month").value;
        var y1 = document.getElementById("year").value;
        var date = new Date();
        var d2 = date.getMonth();
        var m2 = 1 + date.getMonth();
        var y2 = date.getFullYear();
        var month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        if (d1 > d2) {
            d2 = d2 + month[m2 - 1];
            m2 = m2 - 1;
        }
        if (m1 > m2) {
            m2 = m2 + 12;
            y2 = y2 -1;
        }
        var d = d2 - d1;
        var m = m2 - m1;
        var y = y2 - y1;
        document.getElementById("age").innerHTML =
            "Sua idade é " + y + " anos, " + m + " mês e " + d + " dias.";
    }

    }
</script>
